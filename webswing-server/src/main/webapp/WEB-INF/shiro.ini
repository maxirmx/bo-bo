[main]
authc=org.webswing.server.handler.ShiroFilter
authc.loginUrl = /login

webswingUserProps=org.webswing.server.util.WebSwingPropertiesRealm
securityManager.realm = $webswingUserProps

[urls]
/rest/webswing/** = anon
/rest/config/** = anon
/rest/admin/** = authc
/javascript/** = anon
/css/** = anon
/img/** = anon
/welcome.html = anon
/async/swing = anon
/file = authc
/print/** = authc
/logout = logout
/** = authc
